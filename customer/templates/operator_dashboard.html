{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .track-vehicles-card {
        background-image: url("{% static 'images/track.jpg' %}");
        background-size: cover;
        background-position: center;
        color: white;
        position: relative;
    }

    .charge-vehicles-card {
        background-image: url("{% static 'images/charge.jpg' %}");
        background-size: cover;
        background-position: center;
        color: white;
        position: relative;
    }

    .repair-vehicles-card {
        background-image: url("{% static 'images/repair.jpg' %}");
        background-size: cover;
        background-position: center;
        color: white;
        position: relative;
    }

    .move-vehicles-card {
        background-image: url("{% static 'images/move.jpg' %}");
        background-size: cover;
        background-position: center;
        color: white;
        position: relative;
    }

    .overlay-text {
        height: 200px;
        /* Adjust as needed */
        background-color: rgba(0, 0, 0, 0.5);
        /* Add overlay effect */
    }

    /* Additional styles for hover effect */
    .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
    }
</style>
<!-- Header Image with Welcome Text -->
<div class="container-fluid"
    style="position: relative; overflow: hidden; width: calc(100% + 30px); height: 550px; display: flex; align-items: center; 
    justify-content: flex-start; color: white; text-align: left; margin-top: -48px; margin-left: -15px; margin-right: -15px; padding: 0;">
    <div
        style="position: absolute; top: 0; left: 0; width: 100%; height: 95%; background-image: url('/static/images/opdash.jpg'); 
        background-size: cover; background-position: center; filter: blur(4px); z-index: 1;">
    </div>
    <div style="width: 100%; position: relative; z-index: 2; padding-left: 20px;">
        <h1 style="font-size: 4rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); margin: 0;">
            WELCOME!</h1>
    </div>
</div>

<div class="container mt-4">
    <h5 style="font-size: 1.8rem; text-align: center; font-weight: 500;">Welcome to your Operator Dashboard!</h5>
    <p style="font-size: 1.2rem; text-align: center; font-weight: 500;">
     Your essential tools for vehicle tracking, maintenance, and optimization are just a click away.
    </p>
</div>
<!-- Functionality Grid Section -->
<div class="container my-5">
    <div class="row g-4">

        <!-- Track Vehicles Grid -->
        <div class="col-md-6">
            <a href="{% url 'track_vehicles' %}" class="text-decoration-none">
                <div class="card h-100 text-center shadow track-vehicles-card">
                    <div class="card-body d-flex align-items-center justify-content-center overlay-text">
                        <h3>Track Vehicles</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Charge Vehicle Grid -->
        <div class="col-md-6">
            <a href="{% url 'charge_vehicles' %}" class="text-decoration-none">
                <div class="card h-100 text-center shadow charge-vehicles-card">
                    <div class="card-body d-flex align-items-center justify-content-center overlay-text">
                        <h3>Charge Vehicle</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Repair Vehicle Grid -->
        <div class="col-md-6">
            <a href="{% url 'repair_vehicle' %}" class="text-decoration-none">
                <div class="card h-100 text-center shadow repair-vehicles-card">
                    <div class="card-body d-flex align-items-center justify-content-center overlay-text">
                        <h3>Repair Vehicle</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Move Vehicle Grid -->
        <div class="col-md-6">
            <a href="{% url 'move_vehicle_page' %}" class="text-decoration-none">
                <div class="card h-100 text-center shadow move-vehicles-card">
                    <div class="card-body d-flex align-items-center justify-content-center overlay-text">
                        <h3>Move Vehicle</h3>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

{% endblock %}
