{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Background Container with CSS -->
<style>
    .login-background {
        background-image: url("{% static 'images/b2.avif' %}");
        background-size: cover;
        background-position: center;
        min-height: 92vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: -48px;
        margin-left: -15px;
        margin-right: -12px;
    }

    .login-card {
        background-color: rgba(255, 255, 255, 0.7);
        /* Transparent background */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-steel-blue {
        background-color: #4682B4;
        /* Steel blue color */
        color: white;
        border: none;
    }

    .btn-steel-blue:hover {
        background-color: #5a9bd4;
        /* Lighter shade on hover */
    }

    .main button {
        background-color: #83acf1;
        letter-spacing: 1px;
        font-weight: bold;
    }

    .main button:hover {
        box-shadow: 2px 2px 5px #555;
        background-color: #7799d4;
    }

    .main input:hover {
        box-shadow: 2px 2px 5px #555;
        background-color: #ddd;
    }
</style>

<div class="login-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 login-card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>

                        <form method="POST" class="form-group" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="user_type">Login as:</label>
                                <select name="user_type" class="form-control" id="user_type" required>
                                    <option value="customer">Customer</option>
                                    <option value="operator">Operator</option>
                                    <option value="manager">Manager</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-steel-blue w-100">Login</button>
                        </form>

                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
